<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
    <style>
        table, td, th {
            border: solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Продукты</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        <!-- <tr></tr> строка таблицы -->
        <!-- <td></td> ячейка -->
        <tr>
            <td>Хлеб</td>
            <td>5 буханок</td>
            <td>150 рублей</td>
        </tr>
        <tr>
            <td>Молоко</td>
            <td>2 литра</td>
            <td>140 рублей</td>
        </tr>
        <tr>
            <td>Вода</td>
            <td>10 литров</td>
            <td>500 рублей</td>
        </tr>   
    </table>
</body>
</html>
